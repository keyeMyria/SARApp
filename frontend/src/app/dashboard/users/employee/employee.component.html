<div class="row">
    <div class="col-md-4" *ngFor="let employee of employees">
        <div class="card">
            <div class="card-body text-center">
                <p><img class="img-fluid rounded-circle" src="http://localhost:8000/storage/images/{{employee.avatar}}" alt="card image"></p>
                <h4 class="card-title">{{employee.name}}</h4>
                <p class="card-text">{{employee.position}}</p>
                <p class="card-text">{{employee.street}}, {{employee.city}}, {{employee.state}}, {{employee.zip}}</p>
            </div>
        </div>
    </div>
</div>
