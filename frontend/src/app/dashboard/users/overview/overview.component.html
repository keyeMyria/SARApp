
<div class="row" *ngIf="role == 2">
    <div class="col-12">
        <div class="card">
            <div class="card-header bg-info text-white sara-font-header">Schedule</div>
            <div class="card-body"></div>
        </div>

    </div>
    <div class="col-12">
        <hr class="my-4">
    </div>
    <div class="col-12">
        <div class="card">
            <div class="card-header text-white sara-font-header bg-info">Employees</div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <th>Name</th>
                    </thead>
                    <tbody *ngFor="let employee of employees">
                        <tr>
                            <td>{{employee.name}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="role == 3">
    <div class="col-12">
        <div class="card">
            <div class="card-header bg-info text-white sara-font-header">My Schedule</div>
            <div class="card-body"></div>
        </div>
    </div>
    <div class="col-12">
        <hr class="my-4">
    </div>
    <div class="col-12">
        <div class="card">
            <div class="card-header bg-info text-white sara-font-header">My Recent Activities</div>
            <div class="card-body"></div>
        </div>
    </div>
</div>
